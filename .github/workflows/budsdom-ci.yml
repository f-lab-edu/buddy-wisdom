name: CI

on:
  pull_request:
    branches: [ "main" ]

env:
  YAML_PATH: ./buddy-wisdom-private/src/main/resources/application.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name : Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Set yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.YAML_PATH }}
        env:
          jwt.secret: ${{ secrets.JWT_SECRET }}
          jwt.accessToken-validity-in-seconds: ${{ secrets.JWT_ACCESS_TOKEN_VALIDITY }}
          jwt.refreshToken-validity-in-seconds: ${{ secrets.JWT_REFRESH_TOKEN_VALIDITY }}

      - name: Build with Gradleâ‚©$
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build
