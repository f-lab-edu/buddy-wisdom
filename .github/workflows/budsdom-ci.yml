name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up environment variables
        run: |
          echo "jwt.secret=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "jwt.accessToken-validity-in-seconds=${{ secrets.JWT_ACCESS_TOKEN_VALIDITY }}" >> $GITHUB_ENV
          echo "jwt.refreshToken-validity-in-seconds=${{ secrets.JWT_REFRESH_TOKEN_VALIDITY }}" >> $GITHUB_ENV

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: Submodule access
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true
